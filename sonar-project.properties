# Must be unique in a given SonarQube instance
sonar.projectKey=toheedkhan
sonar.organization=Toheed Jahan Khan

# This is the name and version displayed in the SonarQube UI.
# Was mandatory prior to SonarQube 6.1.
sonar.projectName=Movie Trailor
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file.
# Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# If you want to exclude some from files form your project like you don’t want the Quality Gate to Scan it or analyze it,
# please add this property in sonar-project.properties file e.g usually we don’t want Sonar Cloud to scan or analyze iOS or 
# android folder so for that add this property in that file and push that change on Github.
sonar.coverage.exclusions=**/android/**/*.*,**/ios/**/*.* (this will remove this files / folders from coverage)
sonar.exclusions=**/android/**/*.*,**/ios/**/*.* (this will remove this files / folders from analysis)

# By default the Sonar Cloud does not scan jsx or tsx files, So in order to enable you to need to add a property in 
# sonar-project.properties file, add the below line and push the code in your repository

sonar.javascript.file.suffixes=.js,.jsx

sonar.typescript.file.suffixes=.ts,.tsx

# relative paths to source directories. More details and properties are described

# in https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/

# follow this for code coverage intgration https://daendersby.medium.com/making-sonarcloud-play-nicely-with-jest-fa271f559024

sonar.sources=.

sonar.exclusions=**/__tests__/*.tsx , **/coverage/**/*.js,**/setupTests.ts,**/babel.config.js,**/index.js, **/metro.config.js, **/App.tsx

sonar.language=js,jsx,ts,tsx

sonar.tests=./__tests__

sonar.javascript.lcov.reportPaths=./coverage/lcov.info

sonar.testExecutionReportPaths=./test-report.xml

sonar.sourceEncoding=UTF-8

GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

